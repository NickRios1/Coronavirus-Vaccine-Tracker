<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Coronavirus Vaccine Tracker</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
</head>

<body>

	<h1>Cornavirus Vaccine Tracker</h1>
	<p>This application lists the current number of reported COVID-19
		Vaccines administered around the world.</p>

	<div class="p-5 mb-4 bg-light rounded-3">
		<div class="container-fluid py-5">
			<h1 class="display-5 fw-bold" th:text="${totalReportedVaccines}"></h1>
			<p class="col-md-8 fs-4">Total Reported COVID-19 Vaccines
				Administered as of <span th:utext="${latestDate}"></span></p>
		</div>
	</div>
	
	<table class="table table-striped table-hover">
		<tr>
			<th>Country</th>
			<th>Doses Administered</th>
			<th>People with at least One Dose</th>
		</tr>
		<tr th:each="locationStat : ${locationStats}">
			<td th:text="${locationStat.country}"></td>
			<td th:text="${locationStat.dosesAdmin}">0</td>
			<td th:text="${locationStat.minimumOneDose}">0</td>
		</tr>
	</table>

</body>

</html>
